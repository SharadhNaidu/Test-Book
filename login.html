<!DOCTYPE html>
<html>
<head>
    <title>Login-Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(pexels-felixmittermeier-956999.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            border-radius: 44px;
background: rgba(13, 9, 9, 0.25);
backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .usn-container {
            position: relative;
        }

        .usn-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            padding: 5px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Button 12 styles remain unchanged */
        .btn-12,
        .btn-12 *,
        .btn-12 :after,
        .btn-12 :before,
        .btn-12:after,
        .btn-12:before {
            border: 0 solid;
            box-sizing: border-box;
        }

        .btn-12 {
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: button;
            background-color: #000;
            background-image: none;
            color: #fff;
            cursor: pointer;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-size: 100%;
            font-weight: 900;
            line-height: 1.5;
            margin: 0;
            -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
            padding: 0;
            text-transform: uppercase;
            width: 100%;
        }

        .btn-12:disabled {
            cursor: default;
        }

        .btn-12:-moz-focusring {
            outline: auto;
        }

        .btn-12 svg {
            display: block;
            vertical-align: middle;
        }

        .btn-12 [hidden] {
            display: none;
        }

        .btn-12 {
            border-radius: 99rem;
            border-width: 2px;
            overflow: hidden;
            padding: 0.8rem 3rem;
            position: relative;
        }

        .btn-12 span {
            mix-blend-mode: difference;
        }

        .btn-12:after,
        .btn-12:before {
            background: linear-gradient(
                90deg,
                #fff 25%,
                transparent 0,
                transparent 50%,
                #fff 0,
                #fff 75%,
                transparent 0
            );
            content: "";
            inset: 0;
            position: absolute;
            transform: translateY(var(--progress, 100%));
            transition: transform 0.2s ease;
        }

        .btn-12:after {
            --progress: -100%;
            background: linear-gradient(
                90deg,
                transparent 0,
                transparent 25%,
                #fff 0,
                #fff 50%,
                transparent 0,
                transparent 75%,
                #fff 0
            );
            z-index: -1;
        }

        .btn-12:hover:after,
        .btn-12:hover:before {
            --progress: 0;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="logo">
            <h1>LOGIN</h1>
        </div>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div id="emailError" class="error-message">Please enter a valid RVU email address</div>
            </div>
            <div class="input-group">
                <label for="usn">USN</label>
                <div class="usn-container">
                    <input type="password" id="usn" required>
                    <button type="button" class="usn-toggle" onclick="toggleUSN()">üëÅÔ∏è</button>
                </div>
                <div id="usnError" class="error-message">Please enter a valid USN format (1RUA24CSEXXXX)</div>
            </div>
            <button type="submit" class="btn-12"><span>Login</span></button>
        </form>
    </div>

    <script>
        function toggleUSN() {
            const usnInput = document.getElementById('usn');
            const toggleButton = document.querySelector('.usn-toggle');
            
            if (usnInput.type === 'password') {
                usnInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                usnInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function validateForm(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const usn = document.getElementById('usn').value;
            
            const emailError = document.getElementById('emailError');
            const usnError = document.getElementById('usnError');
            
            emailError.style.display = 'none';
            usnError.style.display = 'none';
            
            if (!email.endsWith('@rvu.edu.in')) {
                emailError.style.display = 'block';
                return false;
            }
            
            const usnPattern = /^1RUA24CSE[0-9]{4}$/;
            const usnNumber = parseInt(usn.slice(-4));
            
            if (!usnPattern.test(usn) || usnNumber > 999) {
                usnError.style.display = 'block';
                return false;
            }
            
            window.location.href = "dashboard.html";
            return true;
        }
    </script>
</body>
</html>
